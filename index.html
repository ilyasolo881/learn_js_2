<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="item firstSlide">
            <img src="img/slide1.jpg" alt="slide_photo">
        </div>
        <div class="item">
            <img src="img/slide2.jpg" alt="slide_photo">
        </div>
        <div class="item lastSlide">
            <img src="img/slide3.jpg" alt="slide_photo">
        </div>
        <button class="next" onclick="nextSlide()">▶</button>
        <button class="previous" onclick="previousSlide()">◀</button>
    </div>
    <div class="checkboxes">
        <input class="noEndless" type="checkbox" onchange="noEndless()">
        <label>Зробити слайдер скінченним</label>

        <input class="autoplay" type="checkbox" onchange="autoplay()">
        <label>Відтворити автопрогравач</label>
    </div>
    <script src="script.js"></script>
</body>

</html>
